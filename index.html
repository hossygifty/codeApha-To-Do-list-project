<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle">ðŸŒ™ Toggle Dark Mode</button>

        <!-- Task Input Section -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <input type="date" id="task-date" />
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-btn">Add Task</button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button id="show-all">All</button>
            <button id="show-completed">Completed</button>
            <button id="show-incomplete">Incomplete</button>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>

        <!-- Clear Completed Tasks -->
        <button id="clear-completed">Clear Completed Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
